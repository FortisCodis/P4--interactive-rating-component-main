<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>

    <!-- Rating state start -->
    <div id="normal-state" class="main">
      <div id="image"><img src="./images/icon-star.svg" alt="icon star"></div>
      
      <div class="text">

        <h1>How did we do?</h1>
        <p>
          
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!

        </p>

      </div>
      <div id="buttons">
        <button id="1" class="rate">1</button>
        <button id="2" class="rate">2</button>
        <button id="3" class="rate">3</button>
        <button id="4" class="rate">4</button>
        <button id="5" class="rate">5</button>
        
      </div>
      <button id="submit">SUBMIT</button>

    </div>

    <div id="thank-you-state" class="main" >

      <img src="./images/illustration-thank-you.svg" alt="thank you image">


      <p id="rating-selected">You selected out of 5</p> 

      <div class="text">
        <h1>Thank you!</h1>

        <p> 
          
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!

        </p>
      </div>

    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    

    <!-- Thank you state end -->

    
    <script src="./js/app.js"></script>
</body>
</html>
